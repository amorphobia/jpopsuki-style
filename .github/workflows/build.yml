name: GitHub Page

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.JS
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm

    - name: Install Dependencies
      run: npm ci

    - name: Generate
      run: |
        npm run lint
        npm run build
        npm run minify
        cp .gitignore public/

    - name: Store pages
      uses: actions/upload-pages-artifact@v2
      with:
        name: build
        path: public

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build

    environment:
      name: github-pages
      url: https://feryardiant.id/jpopsuki-style/

    steps:
    - name: Deploy
      uses: actions/deploy-pages@2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
